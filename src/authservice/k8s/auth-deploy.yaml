apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth

spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: danyiimp/authservice:main
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: auth-secret
        resources:
          limits:
            memory: "5000Mi"
            cpu: "500m"

